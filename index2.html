<script>
    // 1.创建一个控制器对象controller
    let controller = new ScrollMagic.Controller();

    // 告诉ScrollMagic哪一个元素需要固定

    /*
    // 创建一个GSAP动画

        width: 200,

    */
    //场景条件满足后，这个动画就可以执行了。给anim 添加动画，动画效果会随着滚动条的滚动而逐渐变化
    // scene.setTween(".anim", 3, {
    //     width: 200,
    //     height: 200
    // });
    // 3.将场景对象添加到控制器对象
    controller.addScene([getScene()]);

    function getScene() {
        let tween = new TimelineMax().add([
            TweenMax.to(".anim", 3, {width: 200, height: 200}),
            TweenMax.to(".anim", 3, {width: 200, height: 200}),
        ]

        // tween.setPin(".section1");

        return new ScrollMagic.Scene({
            offset: 200,
            duration: 300,
        }).setTween(tween)
    }
</script>
